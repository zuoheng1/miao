    <script id="ch0104/20">
        var b = +prompt();
        var c = +prompt();

        var delta = b * b - 4 * a * c;
        var x1, x2;
        var sb = -b / (2 * a);
        var xb;
        if (delta >= 0) {
            x1 = (-b + Math.sqrt(delta)) / (2 * a);
            x2 = (-b - Math.sqrt(delta)) / (2 * a);
            console.log("x1=" + x1.toFixed(5) + ";" + "x2=" + x2.toFixed(5));
        } else {
            xb = Math.sqrt(-delta) / (2 * a);
            console.log("x1=" + sb.toFixed(5) + "+" + xb.toFixed(5) + "i" + ";" + "x2=" + sb.toFixed(5) + "-" + xb.toFixed(5) + "i");

    </script>
